name: Documentation
on:
  push:
    branches: [master]
    tags: '*'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip docs]')"
    env:
      GKS_ENCODING: "utf8"
      GKSwstype: "100"
      PLOTS_TEST: "true"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.6' # Build documentation on Julia 1.6
      # - name: Fix curl setup # needed for Ubuntu (https://stackoverflow.com/questions/30017397/error-curl-usr-local-lib-libcurl-so-4-no-version-information-available-requ)
      #   run: |
      #        sudo apt-get remove curl
      #        sudo ln -s /usr/local/bin/curl /usr/bin/curl'
      - name: Install plotting dependencies # (https://github.com/JuliaPlots/Plots.jl/issues/1649#issuecomment-682147970)
        run: sudo apt-get install -y qt5-default
      - name: Install julia dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Ubuntu TESTCMD
        run: echo "TESTCMD=xvfb-run --auto-servernum julia" >> $GITHUB_ENV
      - run: which curl
      - run: julia --project=docs/ -e 'println(run(`curl --version`)); println(Sys.which("curl"))'
      - run: sudo rm /usr/local/julia1.6.1/lib/julia/libcurl.so.4
      - run: sudo ln -s /usr/lib/x86_64-linux-gnu/libcurl.so.4.6.0 /usr/local/julia1.6.1/lib/julia/libcurl.so.4
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # For authentication with SSH deploy key
        run: $TESTCMD --project=docs/ --color=yes docs/make.jl
  Skip:
    if: "contains(github.event.head_commit.message, '[skip docs]')"
    runs-on: ubuntu-latest
    steps:
      - name: Skip DocsðŸš«
        run: echo skip doc build
